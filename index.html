<body>
  <div class="box" id="contentBox">

    <input id="pw" type="password" placeholder="ë¹„ë°€ë²ˆí˜¸">
    <button onclick="openLink()">í™•ì¸</button>
    <div id="msg">ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.</div>
  </div>

<script>
  const PASSWORD = "123456"; 
  const HIDDEN_URL = "https://lite.tiktok.com/t/ZSHvSghQQdupm-4ImRQ/";

  function openLink(){
    const input = document.getElementById("pw");
    const msg = document.getElementById("msg");
    const box = document.getElementById("contentBox");
    const value = input.value.trim();

    if(value !== PASSWORD){
      msg.style.display = "block";
      shake();
      input.value = "";
      input.focus();
      return;
    }

    msg.style.display = "none";

    // -----------------------------
    // ğŸ”¥ í™”ë©´ ì‚¬ë¼ì§€ëŠ” ì• ë‹ˆë©”ì´ì…˜
    // -----------------------------
    box.style.opacity = "0";           // ë‚´ìš© ì‚¬ë¼ì§
    document.body.style.opacity = "0"; // ì „ì²´ í™”ë©´ ì‚¬ë¼ì§

    // í™”ë©´ì´ ì‚¬ë¼ì§„ í›„ ì•± ì‹¤í–‰ (0.5ì´ˆ í›„)
    setTimeout(() => {
      launchApp();
    }, 500);
  }

  function launchApp() {
    // 1ì°¨: ì•± ìš°ì„  replace
    window.location.replace(HIDDEN_URL);

    // 2ì°¨: 300ms ë’¤ href
    setTimeout(() => {
      window.location.href = HIDDEN_URL;
    }, 300);

    // 3ì°¨: iframe ê°•ì œ ë”¥ë§í¬ (ì•± ìˆì„ ë•Œ ë§¤ìš° ê°•í•¨)
    setTimeout(() => {
      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = HIDDEN_URL;
      document.body.appendChild(iframe);
    }, 600);
  }

  function shake(){
    const input = document.getElementById("pw");
    input.style.transition = "transform 0.1s";
    input.style.transform = "translateX(-10px)";
    setTimeout(()=> input.style.transform = "translateX(10px)", 100);
    setTimeout(()=> input.style.transform = "translateX(0)", 200);
  }

  document.getElementById("pw").addEventListener("keydown", e=>{
    if(e.key === "Enter") openLink();
  });
</script>
